<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f6f6f6; }
    h1 { color: #333; }
    form { margin-bottom: 2em; }
    input[type="text"] { padding: 0.5em; }
    button { padding: 0.5em 1em; margin-left: 0.5em; }
    ul { list-style-type: none; padding: 0; }
    li { background: #fff; margin: 0.3em 0; padding: 0.5em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Flask + Postgres Demo</h1>
  <form action="/add" method="post">
    <input type="text" name="name" placeholder="Enter name" required>
    <button type="submit">Add User</button>
  </form>

  <h2>Users:</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.name }}</li>
    {% else %}
      <li>No users yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
